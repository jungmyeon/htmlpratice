<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        .my-box{
            width: 800px;
            height: 200px;
            border: 2px dashed yellowgreen;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* flex-wrap: wrap; 크기 초과하면 밑으로 떨굼*/
        }
        .my-box div{
            width: 100px;
            background-color: plum;
        }
    </style>
</head>
<body>
    <!-- div 속석 display:flex;
    flex-direction : row; (기본값 row-가로 변경하려면 columm-세로)
    align-items : center; 교차축으로 정렬 (row면 세로 정렬, column 이면 가로정렬)
    justify-content : (flex-direction 방향으로 정렬[center, flex-end, flex-start])
    flex-wrap : wrap; (기본값은 크기를 초과해도 최대한 맞춤, wrap : 크기 초과하면 밑으로 떨어짐)
    flex-grow: 1; (차지하는 비율을 자식에게 할당, 안주면 0)-->
        <div  class="my-box">
        <div style="flex-grow: 1;">first</div>
        <div>second</div>
        <div>third</div>
        <div>fourth</div>
        </div>
</body>
</html>
