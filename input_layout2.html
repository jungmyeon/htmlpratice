<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_layout2</title>
    <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>
    <div class="signup">
        <h1 style="text-align: center;">회원가입</h1>
        <hr>
        <div>
        <form>
            <div class="text_input">아이디</div>
            <input type="text">
        </div>
        <br>
        <div>
            <div class="text_input">비밀번호 </div>
            <input type="password">
        </div>
        <div>
            <div class="text_input">비밀번호 확인 </div>
            <input type="password">
        </div>
        <br>
        <div>
            <div class="text_input">이메일 주소 </div>
            <input type="email" placeholder="example@example">
        </div>
        <br>
        <div>
            <div class="text_input">이름 </div>
            <input type="text">
        </div>
        <div>
            <div class="text_input">생년월일 </div>
            <input type="date">
            <br>
            <input type="radio" name="bundle" id="ra1">
            <label for="ra1">남자</label>
            <input type="radio" name="bundle" id="ra2">
            <label for="ra2">여자</label>
        </div>
        <br>
        <div>
            <div class="text_input">휴대전화번호</div>
            <input type="number">
            <br>
            <input type="radio" name="bundle" id="ra3">
            <label for="ra3">SKT</label>
            <input type="radio" name="bundle" id="ra4">
            <label for="ra4">KT</label>
            <input type="radio" name="bundle" id="ra5">
            <label for="ra5">LG U+</label>
        </div>
        <hr>
        <div class="div_chk">
                <label for="chk">개인정보 동의 하십니까?</label>
                <input type="checkbox" id="chk">
            <br><br>
        </div>
            <div class="div_sub">
                    <input type="submit">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
