<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 예제</title>
    <style>
        .test-responsive-web{
            font-size: 30px;
            background-color: lightgray;
        }

        /* 화면 크기가 줄어들면 폰트 사이즐르 변경한다*/
        /* css 는 밑에 있는 코드가 적용되는 법칙 : media query는 밑에 위치*/
        @media screen and (max-width:1200px)
        {
            /* 화면이 1200px 이하일때 적용될 style (태블릿)*/
            .test-responsive-web{
            font-size: 24px;
            }
        }

        @media screen and (max-width:768px)
        {
            /* 모바일 화면이 768px 이하일 때 적용되는 style*/
            .test-responsive-web{
            font-size: 16px;
            background-color: green;
            }
        }
    </style>
</head>
<body>
    <!-- 반응형 : 웹 크기에 따라 UI가 바뀜-->
    <div class="test-responsive-web">
        <p>Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello</p>
    </div>
</body>
</html>
