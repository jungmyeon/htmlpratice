<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <style>
        .box{
            position: relative;
            background: yellowgreen;
            width: 200px;
            height: 80px;
            text-align: center;
        }

        .text{
            position: absolute; /* relative인 부모 위치를 기준 */
            top: 70%;
            margin: 0;
            opacity: 0; /* 투명도 [안보임]0~1[보임] */
            transition: all 1s; /* 모든 변화 효과 1초 걸림 */
        }

        .box:hover .text{
            opacity: 1;
            top: 40%;
        }
    </style>
</head>
<body>
    <div class="box">
        Hellow World!
        <p class="text">Nice to meet you</p>
    </div>
</body>
</html>
